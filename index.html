!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>

    <!-- Main entry point of the project -->

    <!-- Page Heading -->
    <h1>Order Form</h1>
    <p>Please fill out the form below to place your order.</p>

    <!-- Order Form Section -->
    <form action="#" method="post">

        <!-- Full Name Field -->
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" placeholder="Your full name" required><br><br>

        <!-- Email Field -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

        <!-- Product Field -->
        <label for="product">Product:</label><br>
        <input type="text" id="product" name="product" placeholder="Product name" required><br><br>

        <!-- Quantity Field -->
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Order">

    </form>

</body>
</html>
